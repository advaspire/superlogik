<HTML>

  <head>
    <title>Center an Image using text align center</title>
    <style>
      .img-container {
        text-align: center;
        display: block;
      }
    </style>
  </head>
  <body>
    <span class="img-container"> <!-- Inline parent element -->
      <img src="https://github.com/advaspire/superlogik/blob/main/superlogik-main2.jpg?raw=true" alt="">
    </span>
  </body>
  


</HTML>
